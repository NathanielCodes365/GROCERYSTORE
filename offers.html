            <h1><i class="fas fa-shopping-basket"></i>GH MarketPlace</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <h2 class="section-title">Today's Hot Deals</h2>
    <div class="grid">
        <div class="deal-item">
            <img src="apple.jpg" alt="Organic Apples" height="80" width="70">
            <h3>Organic Apples</h3>
            <p class="price">$2.99/kg <span class="old-price">$3.99</span></p>

            <button class="btn">Add to Cart</button>
        </div>
        <div class="deal-item">
            <img src="milk.jpg" alt="Fresh Milk" height="80" width="70">
            <h3>Fresh Milk</h3>
            <p class="price">$1.49 <span class="old-price">$1.99</span></p>
            <p class="deal-timer"><i class="fas fa-clock"></i> Ends in 1:45:00</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>

    <h2 class="section-title">Coupon Codes</h2>
